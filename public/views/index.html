<html>

<head>
  <title>Muse playbox by Tien</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="nav-containter">
    <nav id="nav">
      <div><a href="/" class="active">home</a></div>
      <div><a href="/about">About me</a></div>
      <div><a href="/music">Music</a></div>
      <div><a href="/drama">Drama/Writing</a></div>
    </nav>
  </div>

  <header id="header">
    <!-- ---------------------------- -->
    <div id="slide1" class="slide-item fs-24 d-f align-center justify-center pt-60 active">
      <div class="d-f g-60 align-center" id="slide1-content">
        <div class="blend-darken">
          <img src="images/home-slide-1.png" alt="">
        </div>
        <div>
          <h1 class="bebas fs-52 t-t-up">music playbox by tien</h1>
          <p class="my-16">An art portfolio of music, drama and written works</p>
          <div class="t-t-cap">
            <a href="/about">about me</a>
          </div>
        </div>
      </div>
    </div>
    <!-- ---------------------------- -->
    <div id="slide2" class="slide-item fs-24 d-f align-center justify-center pt-60">
      <div class="d-f g-60 align-center" id="slide2-content">
        <div>
          <h1 class="bebas fs-52 t-t-up">music playbox by tien</h1>
          <div class="t-t-cap">
            <a href="/about">about me</a>
          </div>
        </div>
        <div class="blend-darken" id="slide2-img">
          <img src="images/home-slide-2.png" alt="">
        </div>
      </div>
    </div>
    <!-- ---------------------------- -->
    <div id="slide3" class="slide-item fs-24 d-f align-end justify-center pt-60">
      <div class="d-f g-60 align-center" id="slide3-content">
        <div>
          <h1 class="bebas fs-52 t-t-up">music playbox by tien</h1>
          <div class="t-t-cap">
            <a href="/music">music</a>
          </div>
        </div>
        <div id="slide3-img">
          <img src="images/home-slide-3.png" alt="" class="blend-darken">
        </div>
      </div>
    </div>
    <!-- ---------------------------- -->
    <div id="slide4" class="slide-item fs-24 d-f align-center justify-center pt-60">
      <div class="d-f g-60 align-center" id="slide4-content">
        <div id="slide4-img">
          <img src="images/home-slide-4.png" alt="" class="blend-darken">
        </div>
        <div style="position: relative; left: -10%;">
          <h1 class="bebas fs-52 t-t-up">music playbox by tien</h1>
          <div class="t-t-cap d-f justify-end">
            <a href="/writing">writing</a>
          </div>
        </div>
      </div>
    </div>
    <!-- ---------------------------- -->
    <div class="btn_prev" onclick="changeSlide(-1)">
      <img src="images/arrow-left.png" alt="left">
    </div>
    <div class="btn_next" onclick="changeSlide(1)">
      <img src="images/arrow-right.png" alt="right">
    </div>
    <!-- ---------------------------- -->
    <div class="dots-container">
      <div class="dot active"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </header>

  <script>

    let slideIndex = 1;
    showSlides(slideIndex);

    function changeSlide(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      let i;
      let slides = document.getElementsByClassName("slide-item");
      let dots = document.getElementsByClassName("dot");

      // console.log(slides);
      if (n > slides.length) { slideIndex = 1 }
      if (n < 1) { slideIndex = slides.length }

      for (i = 0; i < slides.length; i++) {
        slides[i].classList.remove('active');
      }

      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }

      slides[slideIndex - 1].className += " active";
      dots[slideIndex - 1].className += " active";
    }

  </script>
</body>

</html>
